<li>
<div *ngIf="!isArray" class='name-wrapper' [style.margin-left]="margin + 'px'" (click)="onClick()">
  <div class='editor-triangle' [style.transform]="rotation">►</div>
  <label  class="node-label" >{{name}}</label>
</div>
<div [style.margin-left]="margin + 'px'" class="node" *ngIf="done&&!isPrimitive&&showChildren&&!isArray">
  <editor-element *ngFor="let entry of iterArray" [data]="data" [name]="entry.key" [controlData]="controlData" [margin]="newMargin" [arrayBool]="false" ></editor-element>
</div>

<div *ngIf="isArray" class='name-wrapper array' [style.margin-left]="margin + 'px'" (click)="onClick()">
    <div class='editor-triangle' [style.transform]="rotation">►</div>
    <label  class="node-label" >{{name}}</label>
</div>
  <div [style.margin-left]="margin + 'px'" class="node array" *ngIf="done&&!isPrimitive&&showChildren&&isArray">
    <editor-element *ngFor="let entry of data" [data]="entry" [name]="entry.name" [controlData]="controlData" [margin]="newMargin" [arrayBool]="true" ></editor-element>
  </div>

<div [style.margin-left]="newMargin + 'px'" class="leaf" *ngIf="done&&isPrimitive&&showChildren&&!isArray">
  <editor-primitive-input *ngIf="!arrayBool" [data]="data2" [controlData]="controlData" [name]="name"></editor-primitive-input>
  <input  *ngIf="arrayBool" [(ngModel)]="data2['name']">
</div>
</li>
